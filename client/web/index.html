<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FastRec</title>
        <link rel="icon" type="image/png" href="/icon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Code Documentation and Examples" />
        <meta name="theme-color" content="#36393f" />
    </head>
    <body style="margin: 0px; overflow: hidden; background-color: #212121;">
        <div id="main"></div>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.2/styles/vs2015.min.css"
        />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap"
            as="style"
            crossorigin="anonymous"
            onload="this.onload=null;this.rel='stylesheet'"
        />
        <script>
            if (
                "serviceWorker" in navigator &&
                !location.host.startsWith("localhost")
            ) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/sw.js");
                });
            }
        </script>
    </body>
</html>
